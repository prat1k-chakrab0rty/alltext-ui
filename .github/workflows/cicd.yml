name: Deploy React App

on:
  push:
    branches:
      - master  # Adjust this to your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # Adjust according to your project needs

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Hostinger Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: "root"  # Changed from secrets.SERVER_USER
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/*"
          target: "/var/www/html"  # Adjust based on your Hostinger setup

      - name: Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: "root"
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export PATH=$PATH:/usr/local/bin/pm2
            cd /var/www/html/react-app
            /usr/local/bin/pm2 restart app || /usr/local/bin/pm2 start npm --name "app" -- start
